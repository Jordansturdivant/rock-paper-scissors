
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Rock Paper Scissors</h1>
  <!-- Buttons for user choices -->
  <div id="choices">
    <button class="btn" onclick="makeChoice('rock')">Rock</button>
    <button class="btn" onclick="makeChoice('paper')">Paper</button>
    <button class="btn" onclick="makeChoice('scissors')">Scissors</button>
  </div>
  <!-- Display the result -->
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
